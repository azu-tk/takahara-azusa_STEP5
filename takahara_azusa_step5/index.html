<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript テスト</h1>

    <section>
        <h2>入力・表示・テーブル追加</h2>
        <input type="text" id="inputText" placeholder="テキストを入力">
        <button id="displayButton">表示</button>
        <p>追加回数: <span id="addCount">0</span></p>

        <div id="displayArea">
            </div>

        <h3>データテーブル（最大3件表示）</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>データ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section>
        <h2>背景色の変更</h2>
        <button id="changeBgButton">背景色を変更</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
